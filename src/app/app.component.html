<mat-sidenav-container ngClass.lt-md="mobile">
    <mat-sidenav-content class="content">
        <div class="container">
        
                   <div class="header-row">
  
  <div class="title-section">
    <div class="btn-container">
      <button (click)="backTo()" mat-icon-button *ngIf="showBackBtn$ | async">
        <mat-icon>
          <img src="./assets/icons/arrow_back_white_24dp.svg" alt="">
        </mat-icon>
      </button>
    </div>

    <h1 class="title">Acceedo melt pro</h1>
  </div>

  <div class="right-section">

  <div class="input-addon" (click)="settings()" matTooltip="Set IP or serial port">
  <span style="font-size: 22px;">⚙️</span>
</div>

    

    <div class="usage-info" *ngIf="(selectedPortInfo$ | async) || (selectedIP$ | async); else noneSelected">
      <div *ngIf="selectedPortInfo$ | async as selPort">
         {{ selPort?.path }}
      </div>

      <div *ngIf="selectedIP$ | async as selIP">
       {{ selIP }}
      </div>
    </div>

    <ng-template #noneSelected>
      <div class="usage-none">
        No Serial or IP Selected
      </div>
    </ng-template>

    <!-- <div class="serial-data-display" *ngIf="serialDataReceived$ | async as data">
      <div class="serial-data-label">Received Data:</div>
      <div class="serial-data-content">{{ data }}</div>
    </div> -->

  </div>
</div>





               
                <div>
                 
      
            </div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #noSerialPortTpl>
    No Serial Ports found
</ng-template>
